<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog</title>
    <link rel="stylesheet" href="blog-style.css">
</head>
<body>
    <!-- Header -->
    <div id="backImage">
        <header>
            <img id="logo">
        <!-- can use an image as our logo, or a title -->
            <h1>Title option</h1>
       
        </header>

    <!-- Navigation Bar -->
        <div class="navbar">
            <nav class="h-links">
                <a><button>About</button></a>
                <a><button>Popular posts</button></a>
                <a><button>Next Trip</button></a>
                <a><img class="search" src="./images/search.png"></a> 
            </nav>
        </div>
    </div>

    <!-- The Flexbox part. Contains some parts within. -->
    <div class="parts">
        <div class="sidebar">
            <h3>Recent posts</h3>

            <h3>Social Media</h3>

            <h3>Comments</h3>
            <textarea rows="5" cols="30"></textarea>

        </div>
        <div class="main">
            <h2>Recent posts:</h2>
            <figure>
                <h2>Hot air Baloon festival in Turkey</h2>
                <p>
                    The trip to turkey, etc...
                </p>
                <img class="destinations" src="./images/turkey.jpg">
                <figcaption>Aerial shot of baloons in Turkey</figcaption>
            </figure>
        </div>
    </div>

    <!-- Footer section -->
    <footer>
        <span>&copy; Blog name. All rights reserved.</span>
    </footer>
</body>
</html>
